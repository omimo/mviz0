<html>
    <head>
        <title>
            mViz
        </title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="lib/js-yaml.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">        
        <link href="assets/spinner.css" rel="stylesheet">
        <link href="assets/chasing-dots.css" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box
            }

            body {
                margin: 0px;
            }

          svg {
            position: relative;
            left: calc(50% - 250px);
          }

          #head {
              position: relative;
              width: 100%;
              height: 100px;
              padding-top: 30px;              
              top: 0px;
              2box-shadow: 0px 10px 21px -17px rgba(82,82,82,1);
              text-align: center;
              font-family: 'Inconsolata', monospace;
              background-color: #fcfcfc;
              transition: all .4s ease-in;
              opacity: 1;
              color: rgba(6,6,6,.7); 
              border-bottom: 0.3px solid rgba(0,0,0,.2);

              font-size: 28px;
          }


          #butt {
              position: fixed;
              width: 100%;
              height: 40px;
              padding: 10px;              
              bottom: 0px;
              2-webkit-box-shadow: 0px -2px 2px -1px rgba(0,0,0,0.75);
              2-moz-box-shadow: 0px -2px 2px -1px rgba(0,0,0,0.75);
              2box-shadow: 0px -10px 21px -17px rgba(82,82,82,1);
              text-align: center;
              font-family: 'Inconsolata', monospace;
              background-color: #fcfcfc;
              transition: all .4s ease-in;
              opacity: 1;
              color: rgba(6,6,6,.7);
              border-top: 0.3px solid rgba(0,0,0,.2); 
          }

          #butt:hover {
              opacity: 1 !important;
              bottom: 0px !important;
              /*box-shadow: 0px -10px 31px -17px rgba(82,82,82,1);*/
          }

          #butt .actions {
              float: left;
          }

          #butt .copy {              
              2float: right;
          }

          .copy a { 
              /*text-decoration: none;*/
              color: inherit;              
          }

          #butt span {
              cursor: pointer;
          }

          #spinner {
            opacity: .6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
          }

          #title {
            cursor: initial;    
          }
          

          .btn {
              background-color: #ececec;
              padding: 4px;
              border-radius: 4px;
              transition: all .3s ease-out;
          }

          .btn:hover {
              /*background-color: red;*/
              box-shadow: 0px 2px 2px 2px rgba(102,102,102,.3);
          }

          .btn:active {
              /*background-color: red;*/
              box-shadow: 0px -2px -2px 2px rgba(102,102,102,.3);
          }

          #list {
              display: flex;
              width: 90%;
              max-width: 1100px;
              flex-direction: row;
              flex-wrap: wrap;
              margin: 10 auto;              
          }

          .work {
              display: flex;
              width: 300px;
              position: relative;
              height: 200px;
              margin: 20px auto;
              font-family: 'Inconsolata', monospace;
              color: rgba(0,0,0,.9);
              border: .2px solid rgba(190,190,190,.2);
              cursor: pointer;
              overflow: hidden;
          }

          .work .previewimg {
              width: 100%;
              2height: 200px;
              transition: all .4s;
          }

          .work .previewimg:hover {
              transform: scale(1.05);
          }

          .work span {
              position: absolute;
              bottom: 10px;
              left: 0px;
              background-color: rgba(190,190,190,0.1);
              padding: 5px;
              width: 100%;
          }
          .card-shadow-1 {
                2border-top: .2px solid rgba(190,190,190,.2);
                box-shadow: 0 1px 1px rgba(0,0,0,0.2) !important
                box-shadow: 0 1px 1px -1px rgba(0,0,0,.14),0 0px 0px 0px rgba(0,0,0,.12),0 2px 6px -1px rgba(0,0,0,.2) !important;
                box-shadow: 0 1px 2px -1px rgba(0,0,0,.14),0 0px 0px 0px rgba(0,0,0,.12),0 2px 6px -1px rgba(0,0,0,.2) !important;
        }

.card-1 {
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
}




        </style>
    </head>
    <body>
        <div id="head">
            <i>mViz</i> | Movement Visualization Gallery
        </div>
        <div id="main">
            <div id="list"></div>
        </div>
            <!--Spinner stuff-->
            <div id="spinner" class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        <div id="butt">        
            <span class="copy">(c) 2016 - <a href="http://omid.al">Omid Alemi</a></span>
        </div>

        <script>
            $.getJSON('works.json', createList);

            function createList(json) { 
                /*items = json.forEach(function(w) {
                    $.get("p/gist_cache/"+d.gist+"/mviz.yaml", function(txt) {
                        w.style("background-color","blue");
                        yml = jsyaml.safeLoad(txt);
                        title = yml.title;                                   
                        w.text('['+title+']');                    
                    });

                    return {
                        "w": w,
                        "yaml": 
                    };
                });*/

                var parent = d3.select('body').select('#list');

                var work = parent.selectAll('works')
                                .data(json)
                                .enter()
                                .append('a')
                                .attr('href', function(d) {
                                    return 'p/?g='+d.gist;
                                })
                                .attr('class','work card-10')
                                .append('div')
                                ;
                
                work.append("img")
                    .attr("class","previewimg")
                    .attr("src",function(d){
                        return "p/gist_cache/"+d.gist+"/preview.png";
                    });

                work.each(function(d,i) {                               
                    w = d3.select(this);                
                    setTitle(w,d.gist);
                });                


                document.getElementById("spinner").style.display="none";
                //document.getElementById("butt").style.bottom="-10px";
                //document.getElementById("butt").style.opacity="0.4";   
            }
            function setTitle(e,gist) {                                                
                $.get("p/gist_cache/"+gist+"/mviz.yaml", function(txt) {
                        //w.style("background-color","blue");
                        yml = jsyaml.safeLoad(txt);
                        title = yml.title;                                   
                        e.append('span').text('['+title+']');                    
                });
            }
        </script>
        
    </body>
</html>
